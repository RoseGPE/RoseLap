# Template / example for how to set up a study.

vehicle: rgp007.yaml

#### TRACK SETUP ####
track:
- acceleration.dxf
- skidpad_loop.dxf
- ne_autocross_2015.dxf
- ne_endurance_2015.dxf
# - mi_autocross_2017.dxf
# - mi_endurance_2017.dxf
segment_distance:
- 0.2
- 0.2
- 0.4
- 0.4
- 0.4
- 0.4
steady_state:
- false
- false
- false
- false
- false
- false
point_formulas:
- acceleration
- skidpad
- autocross
- endurance
- autocross
- endurance
min_times:
- 4.1
- 4.8
- 57.51
- 85
- 41.27
- 75
min_co2:
- None
- None
- None
- 0.3594
- None
- 0.2202

model: twotires

tests:
- target: final_drive_reduction
  operation: replace
  test_vals:
    range_start: 2
    range_step: 0.05
    range_end: 3.5

# what outputs do you want? There is laptime, lateral acceleration (at end of track; included for correlation study), and competition points.
plot_outputs:
- time
- points

# plotting parameters
plot_style: basic
plot_title: Final Drive Ratio Study (Lincoln 15, NA)
plot_x_label: Final Drive Ratio
plot_y_label: Replace Me
#plot_points: Null # if you specify this it must be as big as there are test values.
